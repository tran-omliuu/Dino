<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Dino Game</title>
    <style>
        :root {
            --px-bg: #1d1d21;
            --px-panel: #2b2f34;
            --px-panel-border: #ffffff;
            --px-accent: #ffcc33;
            --px-accent-alt: #ff8844;
            --px-text: #f5f5f5;
            --px-danger: #ff5555;
            --px-good: #4fc3f7;
            --px-font: 'Courier New', monospace;
            --px-scanline-alpha: 0.08;
            --px-shadow: 0 0 0 2px #000, 0 0 0 3px #ffffff22;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--px-bg);
            margin: 0;
            overflow: hidden;
            font-family: var(--px-font);
            color: var(--px-text);
        }

        #gameCanvas {
            background: #111;
            display: block;
            position: absolute;
            inset: 0;
            image-rendering: pixelated;
        }

        /* Scanline overlay */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(to bottom,
                    rgba(255, 255, 255, var(--px-scanline-alpha)) 0 2px,
                    transparent 2px 4px);
            mix-blend-mode: overlay;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            gap: 18px;
            pointer-events: none;
        }

        .panel {
            background: var(--px-panel);
            border: 2px solid var(--px-panel-border);
            padding: 6px 14px 8px;
            border-radius: 4px;
            pointer-events: auto;
            box-shadow: var(--px-shadow);
        }

        .panel h1,
        .panel h2,
        .panel p {
            margin: 0;
        }

        #buffIndicator {
            margin-left: 8px;
            letter-spacing: 2px;
        }

        #buffBars {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 6px;
        }

        .buff-bar {
            width: 170px;
            height: 14px;
            background: #000;
            border: 2px solid #fff;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
        }

        .buff-bar .label {
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            text-shadow: 1px 1px #000;
        }

        .buff-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            transition: width .18s linear;
            /* smooth linear depletion */
        }

        /* Low / critical warning overlays */
        .buff-bar.low .buff-fill::after,
        .buff-bar.critical .buff-fill::after {
            content: attr(data-remaining);
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: #fff;
            text-shadow: 1px 1px #000;
            opacity: 0.9;
        }

        .buff-bar.low {
            box-shadow: 0 0 0 2px #ffe27a inset;
        }

        .buff-bar.critical {
            box-shadow: 0 0 0 2px var(--px-danger) inset;
        }

        .buff-bar.critical .buff-fill {
            filter: brightness(1.1) contrast(1.1);
            animation: flashCrit .6s linear infinite;
        }

        @keyframes flashCrit {

            0%,
            60% {
                opacity: 1;
            }

            70% {
                opacity: .4;
            }

            80% {
                opacity: 1;
            }

            90% {
                opacity: .4;
            }

            100% {
                opacity: 1;
            }
        }

        .buff-rocket .buff-fill {
            background: repeating-linear-gradient(90deg, #ffbb55 0 10px, #ffaa22 10px 20px);
        }

        .buff-magnet .buff-fill {
            background: repeating-linear-gradient(90deg, #f1c40f 0 10px, #d39c00 10px 20px);
        }

        .buff-slow .buff-fill {
            background: repeating-linear-gradient(90deg, #b27ad6 0 10px, #8245a8 10px 20px);
        }

        .buff-glide .buff-fill {
            background: repeating-linear-gradient(90deg, #9bd7ff 0 10px, #6bb6ec 10px 20px);
        }

        .buff-tank .buff-fill {
            background: repeating-linear-gradient(90deg, #8f8f8f 0 10px, #5e5e5e 10px 20px);
        }

        .hidden-bar {
            display: none;
        }

        #centerOverlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .overlay-box {
            background: rgba(20, 20, 24, .92);
            border: 2px solid #fff;
            padding: 26px 38px;
            border-radius: 6px;
            max-width: 480px;
            pointer-events: auto;
            box-shadow: var(--px-shadow);
        }

        .overlay-box h1,
        .overlay-box h2 {
            font-family: var(--px-font);
            letter-spacing: 2px;
        }

        button.game-btn {
            font-family: var(--px-font);
            padding: 10px 26px;
            font-size: 15px;
            border: 2px solid #fff;
            background: #222;
            color: var(--px-text);
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 3px 0 #000;
            position: relative;
            transition: transform .1s;
        }

        button.game-btn:hover {
            background: #333;
        }

        button.game-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #000;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
